<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="Form Input">
    <meta name="description" content="Form Input Tugas 19 HTML">
    <meta name="author" content="Norach">
    <title>Tugas 19</title>
  </head>
  <body>
    <h1>Formulir Biodata Diri</h1>
    <form method="post">
      <hr>
      <label>Nama :</label>
      <label><input type="text"></label>
      <hr>
      <label>Pas Foto :</label>
      <label><input type="file"accept="image/jpeg, image/png"></label>
      <hr>
      <label>Jenis Kelamin :</label>
      <label><input type="radio" name="kelamin1">Pria</label>
      <label><input type="radio" name="kelamin2">Wanita</label>
      <hr>
      <label>Hobi :</label>
      <label><input type="checkbox" name="hobi1">Sepak Bola</label>
      <label><input type="checkbox" name="hobi2">Bulu Tangkis</label>
      <label><input type="checkbox" name="hobi3">Membaca Buku</label>
      <hr>
    </form>
  </body>
</html>
